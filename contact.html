<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
     
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .contact-form {
            background-color: #1125F3 ;

             background-image: url("https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            padding: 40px;
            min-height: 700px; 
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .submit-button {
            background-color: #5DADE2;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <section class="contact-form">
        <div class="form-container">
            <h1><strong>Contact us for more information</strong></h1>
            <form action="#" method="POST">

                
                <p><i class="fas fa-map-marker"></i> Location:
                    IETE Chennai centre, No: 37,
                    Conran Smith Road Entrance Peters Road,
                    Gopalapuram,Chennai,
                    Tamil Nadu 600086</p>

                <p><i class='fa fa-envelope'></i> Email:
                    ietechennai@gmail.com</p>

                <p><i class="fa fa-phone"></i> Call:
                    044 2835 0773</p>
                

             
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone: </label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="button">Send Message</button>
            </form>
        </div>

        
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.7778302082416!2d80.263982!3d13.051717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52665b570f3379%3A0x1d6d8a8e0671d157!2sIETE%20Chennai%20Centre!5e0!3m2!1sen!2sin!4v1664184387705!5m2!1sen!2sin" width="800" height="450" style="border:0;" allowfullscreen="" loading="fast"></iframe>
        </div>
    </section>

    
</body>
</html>
